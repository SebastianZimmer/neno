<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Network Notes</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header>
      <h1>Network Notes</h1>
      <div>
        <a href="graph.html">Graph</a>
      </div>
    </header>

    <section id="controls">
      <div>
        <button id="button_new">New</button>
        <button id="button_upload">Save & Upload</button>
        <button id="button_remove" disabled>Remove</button>
        Active Note ID: <span id="span_activeNoteId">No note loaded</span>
      </div>
      <div>
        <span>Linked:</span>
        <span id="span_linked"></span>
      </div>
    </section>

    <div id="editor"></div>

    <section id="section_list">
      <table id="list"></table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@2.1.3/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="app.js"></script>
  </body>
</html>
