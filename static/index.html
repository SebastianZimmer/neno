<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Network Notes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  
    <meta name="viewport" content="width=device-width">

    <link rel="apple-touch-icon" sizes="57x57" href="/app-icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/app-icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/app-icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/app-icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/app-icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/app-icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/app-icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/app-icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/app-icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/app-icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/app-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/app-icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/app-icon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/app-icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <header>
      <h1 id="heading">NeNo</h1>
      <div>
        <span>All:</span>
        <span id="span_available-notes">--</span>
        ðŸ”¸
        <span>Active:</span>
        <span id="span_activeNoteId">--</span>
        ðŸ”¸
        <span>Linked:</span>
        <span id="span_linked">--</span>
      </div>
    </header>

    <section id="controls">
      <div id="controls-left">
        <button id="button_new" alt="New" title="New">
          <img src="icons/note_add-24px.svg">
        </button>
        <button id="button_upload" alt="Save" title="Save">
          <img src="icons/save-24px.svg">
        </button>
        <button id="button_remove" disabled alt="Remove" title="Remove">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </button>
        <button id="button_graph" alt="Graph" title="Graph">
          <img src="icons/account_tree-24px.svg">
        </button>
        <button id="button_archive" alt="Download database" title="Download database">
          <img src="icons/save_alt-24px.svg">
        </button>
        <a
          href="/api/database-with-uploads"
          class="button"
          id="button_archive-with-uploads"
          alt="Download database including uploads"
          title="Download database including uploads"
          download
        >
          <img src="icons/archive-24px.svg">
        </a>
      </div>
    </section>

    <main>
      <section id="list"></section>
      <section id="note">
        <div id="editor"></div>
        <div id="links"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@2.1.3/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.3.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@1.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
